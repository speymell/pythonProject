<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров</title>
</head>
<body>
<h1>Товары</h1>
<ul>
  {# Используем цикл Jinja2 для перебора товаорoв #}
  {% for product in products %}
    <li>{{product.name}} - {{product.price}} руб.</li>
  {% endfor %}
</ul>

</body>
</html>
